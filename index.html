<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/import.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main id="social-tree">
    <div class="social-tree__container">
      <header id="social-tree__profile">
        <img class="social-tree__avatar" src="assets/images/avatar-jessica.jpeg" alt="profile picture">
        <div class="social-tree__data">
          <h1 class="social-tree__name">Jessica Randall</h1>
          <p class="social-tree__location">London, United Kingdom</p>
        </div>
        <p class="social-tree__bio">"Font-end developer and avid reader."</p>
      </header>
      <nav class="social-tree__links">
        <ul class="social-tree__list">
          <li class="social-tree__item"><a class="social-tree__link" href="#">GitHub</a></li>
          <li class="social-tree__item"><a class="social-tree__link" href="#">Frontend Mentor</a></li>
          <li class="social-tree__item"><a class="social-tree__link" href="#">LinkedIn</a></li>
          <li class="social-tree__item"><a class="social-tree__link" href="#">Twitter</a></li>
          <li class="social-tree__item"><a class="social-tree__link" href="#">Instagram</a></li>
        </ul>
      </nav>
      </div>
    </main>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emerson Barreto</a>.
    </div>
</body>
</html>
